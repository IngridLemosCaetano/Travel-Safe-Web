<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Ingrid Lemos Caetano Silva">
    <meta name="Description"
        content="Esse projeto faz parte do TCC, atividade requisitada pela FATEC-Zona Sul. Foram utlizada as tecnologias HTML, CSS, Java Script, Node e SQL">
    <meta name="Keywords" content="HTML, CSS, JS, Node, SQL, FullStack">
    <meta property="og:title" content="Travel Safe">
    <meta property="og:description"
        content="Mulheres viajantes agora vocês podem planejar suas viagens em segurança e compartilhar com outras aventureiras.">
    <title>Travel Safe</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lemon&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>

<body>
    <header>
        <img src="./src/assets/images/Logo.svg" alt="Logo Travel Safe. Uma montanha em forma triangular com o nome da marca na base do triangulo">
        <nav class="nav-header">
            <ul>
                <a href="#"><li>Login</li></a>
                <a href="#"><li>Sobre nós</li></a>            
            </ul>
        </nav>
        
    </header>

    <main>
        <img class="main-image" src="./src/assets/images/backpack.png" alt="">
        <section>
            <div class="main-div">
                <h1>Fala <span>Mochileira,</span></h1>
    
                <div class="div-01">
                    <img class="div-01-icon" src="./src/assets/images/calendar.png" alt="icone de um calendário">
                    <p>Sua próxima aventura <span>começa Aqui!</span></p>
                </div>
        
                <div class="div-02">
                    <p>Planeje suas viagens e compartilhe  com outras aventureiras.</p>
                    <img class="div-02-icon" src="./src/assets/images/smartphone.png" alt="icone de um smartphone">
                </div>
    
                <div class="div-03">
                    <img class="div-03-icon" src="./src/assets/images/smartphone-warning.png" alt="icone de um smartphone com um sinal de alerta na tela">
                    <p>Em caso de emergência compartilhe sua localização.</p>
                </div>
                
                <div class="div-04">
                    <h2><span>Bora desbravar o mundo?</span></h2>
                    <img class="div-04-icon" src="./src/assets/images/compass.png" alt="icone de uma bússola">
                </div>
    
                <a class="btn" href="#"><button>Cadastre-se</button></a>
            </div>
        </section>
        
    </main>

    <footer>        
        <div>
            <p>2025 - Todos os direitos reservados - Travel Safe</p>
        </div>        
    </footer>

</body>

</html>
